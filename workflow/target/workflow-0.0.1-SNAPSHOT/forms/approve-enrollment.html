<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label">ApplicantName</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="applicantName"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">ApplicationId</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="applicationId"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">RegistrationNumber</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="registrationNumber"
             cam-variable-type="String"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  
  
  <div class="form-group">
     <label for="gender">Approval Decision</label>
     <div class="controls">
       <!--select box -->
       <select class="form-control"
          cam-variable-name="status"
          cam-variable-type="String">
         <option value="approved" checked>Approve</option>
         <option value="rejected">Reject</option>
       </select>
   </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
