version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo install docker daemon
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image for Pharma-approval backend...         
      - docker build -t prime_backend -f pharma-approval/Dockerfile .
      - docker tag prime_backend:latest 653405621825.dkr.ecr.us-west-2.amazonaws.com/prime_backend:latest      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image for Pharma-approval backend...
      - docker push 653405621825.dkr.ecr.us-west-2.amazonaws.com/prime_backend:latest
